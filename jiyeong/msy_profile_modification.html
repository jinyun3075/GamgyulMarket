<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="msy_modification.css">
    <title>profile - modification</title>
</head>
<body>
    <section class="top-upload-nav">
        <h2 class="blind">상단업로드네비게이션</h2>
        <div class="arrow"></div>
        <button class="save">저장</button>
    </section>
    <section class="modificationProfile">
        <div class="imageBox">
            <img src="./img/basic-profile-img-.png" alt="">
            <a href="" class="imgUpdate"></a>
        </div>
        <div class="properties">
            <div class="nameBox">
                <p>사용자 이름</p>
                <input type="text" class="userName" placeholder="2~10자 이내여야 합니다.">
            </div>
            <div class="idBox">
                <p>계정 ID</p>
                <input type="text" class="userId" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
            </div>
            <div class="introBox">
                <p>소개</p>
                <input type="text" class="userIntro" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
            </div>
        </div>
    </section>
</body>
</html>
