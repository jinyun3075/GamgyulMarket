<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/post.css">
</head>
<body>
  <article class="post">
    <header class="top-basic-nav">
      <h2 class="blind">상단기본네비게이션</h2>
      <div class="arrow"></div>
      <div class="more"></div>
    </header>

    <main>
      <section class="container">
      </section>
    </main>

    <footer class="container">
    </footer>

    <article class="comment">
      <h2 class="blind">코멘트</h2>
      <div class="icon"></div>
      <input class="text" placeholder="댓글 입력하기..."></input>
      <div class="posting">게시</div>
    </article>
  </article>

  <section class="icon-post-modal">
    <div class="modalBox">
        <div class="topBar"></div>
        <div class="deleteBox">삭제</div>
        <div class="modifyBox">수정</div>
    </div>
  </section>

<script src="./js/post.js"></script>
</body>
</html>
