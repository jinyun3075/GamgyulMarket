<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/upload.css">
  <title>upload</title>
</head>
<body>
  <section class="top-upload-nav">
    <h2 class="blind">상단업로드네비게이션</h2>
    <div class="arrow"></div>
    <button class="save">업로드</button>
  </section>
  <section class="upload">
    <div class="icon"></div>
    <section class="comment">
      <h2 class="blind">게시글</h2>
      <form>
        <textarea class="text"  rows="5" placeholder="게시글 입력하기..."></textarea>
        <input class="img-file" type="file" accept="img/*" name="upload_image[]" multiple style="display: none;"></input>
      </form>
      <label class="img" for="img-file"></label>
    </section>
  </section>
  <script src="./js/upload.js"></script>
</body>
</html>
