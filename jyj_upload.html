<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/jyj_upload.css">
  <title>upload</title>
</head>
<body>
  <section class="top-upload-nav">
    <h2 class="blind">상단업로드네비게이션</h2>
    <div class="arrow"></div>
    <button class="save">업로드</button>
  </section>
  <section class="upload">
    <div class="icon"></div>
    <section class="comment">
      <h2 class="blind">게시글</h2>
      <form>
        <textarea class="text"  rows="5" placeholder="게시글 입력하기..."></textarea>
        <input class="img-file" type="file" accept="img/*" name="upload_image[]" multiple style="display: none;"></input>
      </form>
      <label class="img" for="img-file"></label>
    </section>
  </section>
  <script>

    let img = document.querySelector('.img');
    let imgfile = document.querySelector('.img-file');
    let element = [];
    let actionboolean = false;

    img.addEventListener('click', function (event) { 
      imgfile.click();
    });

    imgfile.addEventListener('change', function (event) { 
      console.log("이미지 파일의 개수는 총 ⭐" + event.target.files.length + "개⭐ 입니다. 참고하세요.");
      for (let index = 0; index < event.target.files.length; index++) {
        let reader = new FileReader();
        reader.readAsDataURL(event.target.files[index]);
        reader.onload = function (e) {
          // console.log(reader.result);
          element[index] = reader.result;
          console.log("😁😁😁😁😁여기는 read.onload가 실행되는 순간입니다😁😁😁😁😁");
          console.log("현재 인덱스는 " + index + "입니다. 이미지 주소는 " + element[index]);
          let booleansum = 0 ; 
          for (let i = 0; i < event.target.files.length; i++) {
            booleansum += Boolean(element[i]);
          }
          console.log("현재 불린섬은"+booleansum+"입니다");
          if (booleansum === event.target.files.length) {
            frameaction();
          }
        }
      }
    });
    
    function frameaction(){
      console.log("🐋🐋🐋🐋🐋이미지 파일 개수와 불린섬이 같아졌다면 frameaction이 실행되는 순간입니다🐋🐋🐋🐋🐋");
      let comment = document.querySelector('.comment');
      let myimage = document.createElement('div');
      // console.log(element);
      // console.log("test: " + element.length);
      if(element.length > 1){
        myimage.innerHTML = `
          <div style="width:300px; overflow:scroll;">
            <div class="frame" style="width:${180*element.length}px;">
            </div>
          </div>
        `;
        comment.appendChild(myimage);
        let frame = document.querySelector('.frame');
        for (let index = 0; index < element.length; index++) {
          let multiimage = document.createElement('span');
          multiimage.innerHTML = `
            <div style="
              display: inline-block;
              box-sizing: border-box;
              width: 170px;
              height: 125px;
              border-radius: 10px;
              border: #bdbdbd 1px solid;
              background: url(${element[element.length-index-1]}) center center no-repeat;
              background-size: auto 125px;
            "></div>
          `;
          frame.appendChild(multiimage);
          console.log("🐯🐯🐯🐯🐯여기는 multiimage 1개가 주입되는 순간입니다🐯🐯🐯🐯🐯");
        }
        // console.log(frame);
      } else {    
        myimage.innerHTML = `
          <div style="
            display: inline-block;
            margin-top: 16px;
            box-sizing: border-box;
            width: 100%;
            height: 230px;
            border-radius: 10px;
            background: url(${element[0]}) center center no-repeat;
            background-size: auto 230px;
          "></div>
        `;
        comment.appendChild(myimage);
      }
    };

  </script>
</body>
</html>
