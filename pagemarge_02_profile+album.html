<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/pagemarge_02_profile+album.css">
    <title>2_Your Profile</title>
</head>
<body>
    <header class="profileHeader">
        <img src="../img/icon-arrow-left.png" class="leftArrow" alt="">
        <img src="../img/more-icon.png" class="moreIcon" alt="">
    </header>
    <section class="profileMain">
        <article class="followImageBox">
            <div class="followers">
                <p class="followersNumber">2950</p>
                <p>followers</p>
            </div>
            <img src="../img/basic-profile-img-.png" alt="">
            <div class="followings">
                <p class="followingsNumber">128</p>
                <p>followings</p>
            </div>
        </article>
        <article class="profileNameBox">
            <p class="marketName">애월읍 위니브 감귤농장</p>
            <p class="marketEmail">@ weniv_Mandarin</p>
            <p>애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장</p>
        </article>
        <article class="profileButtonBox">
            <button class="messageButton"></button>
            <button class="followButton">팔로우</button>
            <button class="shareButton"></button>
        </article>
    </section>
    <section class="sellProduct">
        <p>판매 중인 상품</p>
        <div class="product">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMTFfMTc5%2FMDAxNjM2NjM3NjI3NzIy.PEQz1slgFTKup6pnuuivztHTr-mwgOWvteEl5H48Qnkg.IrtS87iK_ySXEJY2OlYDsbL5oUozzAJ-_sZlYa73eIAg.JPEG.666chunsa%2FIMG_8675.jpg&type=sc960_832" class="productImg" alt="프로덕트이미지">
            <p class="productName">애월읍 노지 감귤</p>
            <p class="productPrice">35,000원</p>
        </div>
        <div class="product">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMTFfMTc5%2FMDAxNjM2NjM3NjI3NzIy.PEQz1slgFTKup6pnuuivztHTr-mwgOWvteEl5H48Qnkg.IrtS87iK_ySXEJY2OlYDsbL5oUozzAJ-_sZlYa73eIAg.JPEG.666chunsa%2FIMG_8675.jpg&type=sc960_832" class="productImg" alt="프로덕트이미지">
            <p class="productName">애월읍 노지 감귤</p>
            <p class="productPrice">35,000원</p>
        </div>
        <div class="product">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMTFfMTc5%2FMDAxNjM2NjM3NjI3NzIy.PEQz1slgFTKup6pnuuivztHTr-mwgOWvteEl5H48Qnkg.IrtS87iK_ySXEJY2OlYDsbL5oUozzAJ-_sZlYa73eIAg.JPEG.666chunsa%2FIMG_8675.jpg&type=sc960_832" class="productImg" alt="프로덕트이미지">
            <p class="productName">애월읍 노지 감귤</p>
            <p class="productPrice">35,000원</p>
        </div>
    </section>

<!-- 합침 : Album -->
    <section class="m-container album">
        <section class="nav">
            <div class="nav1"></div>
            <div class="nav2"></div>
        </section>
        <section class="pics">
            <div class="pic1"></div>
            <div class="pic2"></div>
            <div class="pic3"></div>
            <div class="pic4"></div>
            <div class="pic5"></div>
            <div class="pic6"></div>
            <div class="pic7"></div>
            <div class="pic8"></div>
            <div class="pic9"></div>
        </section>
    </section>

<!-- 합침 : tab-menu -->
<section class="tab-menu">
    <h2 class="blind">탭메뉴</h2>
    <div class="home"><span></span><p>홈</p></div>
    <div class="chatting"><span></span><p>채팅</p></div>
    <div class="create"><span></span><p>게시물 작성</p></div>
    <div class="profile"><span></span><p>프로필</p></div>
</section>

</body>
</html>
