<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/join-membership_2.css">
    <link rel="stylesheet" href="module/module.css">
    <title>join-membership_2 (junwoo)</title>
  </head>
  <body>
    <div id="join-membership_2">
      <div class="cont">
        <p class="tit-txt">프로필 설정</p>
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div class="profile">
          <img src="img/basic-profile-img-.png" alt="프사이미지">
          <img src="img/upload-file.png" alt="프사업로드">
        </div>
        <div class="inp-wrap">
          <div class="inp name">
            <p>사용자 이름</p>
            <input type="text" placeholder="2~10자 이내여야 합니다.">
          </div>
          <div class="inp acctId">
            <p>계정 ID</p>
            <input type="password" placeholder="영문, 숫자, 특수문자(.),(....)만 사용 가능합니다.">
          </div>
          <div class="inp intro">
            <p>소개</p>
            <input type="text" placeholder="자신과 판매할 상품에 대해 소개해주세요!">
          </div>
        </div>
        <button class="btn L-button" type="button">감귤마켓 시작하기</button>
      </div>
    </div>
  </body>
</html>
