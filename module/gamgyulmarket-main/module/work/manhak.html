<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>module</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="./manhak.css">
</head>
<body>

  top-basic-nav
  <section class="top-basic-nav">
    <h2 class="blind">상단기본네비게이션</h2>
    <div class="arrow"></div>
    <div class="more"></div>
  </section>

  <br>

  top-search-nav
  <section class="top-search-nav">
    <h2 class="blind">상단검색네비게이션</h2>
    <div class="arrow"></div>
    <input class="search" type="text" placeholder="계정 검색"></input>
  </section>

  <br>

  top-main-nav
  <section class="top-main-nav">
    <h2 class="blind">상단메인네비게이션</h2>
    <div class="text">감귤마켓 피드</div>
    <div class="search"></div>
  </section>

  <br>

  top-upload-nav
  <section class="top-upload-nav">
    <h2 class="blind">상단업로드네비게이션</h2>
    <div class="arrow"></div>
    <button class="save">저장</button>
  </section>

  <br>

  top-chat-nav
  <section class="top-chat-nav">
    <h2 class="blind">상단채팅네비게이션</h2>
    <div class="arrow"></div>
    <div class="text">애월읍 위니브 감귤농장</div>
    <div class="more"></div>
  </section>

  <br>

  tab-menu
  <section class="tab-menu">
    <h2 class="blind">탭메뉴</h2>
    <div class="home"><span></span><p>홈</p></div>
    <div class="chatting"><span></span><p>채팅</p></div>
    <div class="create"><span></span><p>게시물 작성</p></div>
    <div class="profile"><span></span><p>프로필</p></div>
  </section>

  <br>

  comment
  <section class="comment">
    <h2 class="blind">코멘트</h2>
    <div class="icon"></div>
    <input class="text" placeholder="댓글 입력하기..."></input>
    <div class="posting">게시</div>
  </section>


</body>
</html>
