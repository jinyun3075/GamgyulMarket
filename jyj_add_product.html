<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_product</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jyj_add_product.css">
</head>
<body>
    <section class="add_product">
        <h1 class="blind">add_product</h1>
        <header class="top-upload-nav">
            <h2 class="blind">상단업로드네비게이션</h2>
            <div class="arrow"></div>
            <button class="save">저장</button>
        </header>
        <main>
            <h2 class="blind">main</h2>
            <article class="container">
                <h3 class="blind">img box</h3>
                <ul class="product-list">
                    <li class="list-one">
                        <p>이미지 등록</p>
                        <div class="img-box"></div>
                    </li>
                    <li class="list-two">
                        <p>상품명</p>
                        <input type="text" placeholder="2~15자 이내여야 합니다.">
                    </li>
                    <li class="list-three">
                        <p>가격</p>
                        <input type="text" placeholder="숫자만 입력 가능합니다.">
                    </li>
                    <li class="list-four">
                        <p>판매 링크</p>
                        <input type="text" placeholder="URL을 입력해 주세요">
                    </li>
                </ul>
            </article>
        </main>
    </section>
</body>
</html>
