<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/your_profile.css">
    <title>1_Your Profile</title>
</head>
<body>
    <header class="profileHeader">
        <img src="../img/icon-arrow-left.png" class="leftArrow" alt="">
        <img src="../img/more-icon.png" class="moreIcon" alt="">
    </header>
    <section class="profileMain">
    </section>
    <div class="mainProduct">
        <section class="sellProduct">
            <p>판매 중인 상품</p>
        </section>

    <!-- 지영 하단 모듈 -->
    <!-- top-main-nav : 리스트 보기 -->
        <section class="top-main-nav">
            <h2 class="blind">상단메인네비게이션</h2>
            <img src="../img/icon-post-list-on.png" art="게시물 리스트" class="image1">
            <img src="../img/icon-post-album-off.png" alt="앨범식으로 보기" class="image2">
        </section>

    <!-- your profile-post -->
    <!-- 게시물 1 -->
        <div id="homePostSection">
            
        </div>
    <!-- 게시물 2 -->
    <section class="m-container album">
        <section class="pics">
        </section>
    </section>
    <!-- tab-menu -->
    <section class="tab-menu">
        <h2 class="blind">탭메뉴</h2>
        <div class="home"><span></span><p>홈</p></div>
        <div class="chatting"><span></span><p>채팅</p></div>
        <div class="create"><span></span><p>게시물 작성</p></div>
        <div class="profile"><span></span><p>프로필</p></div>
    </section>

    <!-- modal -->

    <section class="icon-post-modal">
        <div class="modalBox">
            <div class="topBar"></div>
            <div class="infoBox">설정 및 개인정보</div>
            <div class="logoutBox">로그아웃</div>
        </div>
    </section>

    <!-- modal2 -->

    <section class="logoutModal">
        <p>로그아웃 하시나요?</p>
        <div>
            <button class="logoutCancel">취소</button>
            <button class="logoutSuccess">로그아웃</button>
        </div>
    </section>

    <script src="./js/headerMenu.js"></script>
    <script src="./js/tabMenu.js"></script>
    <script src="./js/yourProfile.js"></script>
</body>
</html>
