<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/msy_myprofile.css">
    <title>My Profile</title>
</head>
<body>
    <header class="profileHeader">
        <img src="./img/icon-arrow-left.png" class="leftArrow" alt="">
        <img src="./img/more-icon.png" class="moreIcon" alt="">
    </header>
    <section class="profileMain">
        <article class="followImageBox">
            <div class="followers">
                <p class="followersNumber">2950</p>
                <p>followers</p>
            </div>
            <img src="./img/basic-profile-img-.png" alt="">

                <p class="followingsNumber">128</p>
                <p>followings</p>
            </div>
        </article>
        <article class="profileNameBox">
            <p class="marketName">애월읍 위니브 감귤농장</p>
            <p class="marketEmail">@ weniv_Mandarin</p>
            <p>애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장</p>
        </article>
        <article class="profileButtonBox">
            <button class="profileUpdate">프로필 수정</button>
            <button class="productUpdate">상품 등록</button>
        </article>
    </section>
    <section class="sellProduct">

            <p class="productName">애월읍 노지 감귤</p>
            <p class="productPrice">35,000원</p>
        </div>
        <div class="product">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMTFfMTc5%2FMDAxNjM2NjM3NjI3NzIy.PEQz1slgFTKup6pnuuivztHTr-mwgOWvteEl5H48Qnkg.IrtS87iK_ySXEJY2OlYDsbL5oUozzAJ-_sZlYa73eIAg.JPEG.666chunsa%2FIMG_8675.jpg&type=sc960_832" class="productImg" alt="프로덕트이미지">
