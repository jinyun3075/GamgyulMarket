<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="./manhak.css">
<title>Chat List</title>
</head>
<body>
  <section class="m-container chat">
    <section class="top-basic-nav">
      <h2 class="blind">상단기본네비게이션</h2>
      <div class="arrow"></div>
      <div class="more"></div>
    </section>
    <section class="chat">
      <div class="pic">
        <div class="alarm"></div>
      </div>
      <div class="text">
        <div class="title">애월읍 위니브 감귤농장</div>
        <div class="content">이번에 정정 언제하맨마씸?</div>
      </div>
      <div class="date">2020 10 25</div>
    </section>
    <section class="chat">
      <div class="pic">
        <div class="alarm"></div>
      </div>
      <div class="text">
        <div class="title">제주감귤마을</div>
        <div class="content">깊은 어둠의 존재감, 롤스로이스 뉴 블랙 배지 블라블라</div>
      </div>
      <div class="date">2020 10 25</div>
    </section>
    <section class="chat">
      <div class="pic">
        <div class="alarm alarm-off"></div>
      </div>
      <div class="text">
        <div class="title">누구네 농장 친환경 한라봉</div>
        <div class="content">내 차는 내가 평가한다. 오픈 이벤트에 참여 하는 블라블라</div>
      </div>
      <div class="date">2020 10 25</div>
    </section>
    <section class="tab-menu">
      <h2 class="blind">탭메뉴</h2>
      <div class="home"><span></span><p>홈</p></div>
      <div class="chatting"><span></span><p>채팅</p></div>
      <div class="create"><span></span><p>게시물 작성</p></div>
      <div class="profile"><span></span><p>프로필</p></div>
    </section>
  </section>
</body>
</html>
