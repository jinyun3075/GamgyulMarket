<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="module/module.css" />
    <link rel="stylesheet" href="css/kjw_02_login-email.css" />
    <title>login-email (junwoo)</title>
  </head>
  <body>
    <div id="login-email-join">
      <div class="container">
        <p class="tit-txt">로그인</p>
        <form class="login-form">
          <p>이메일</p>
          <input id="email" type="text" required />
          <p>비밀번호</p>
          <input id="pw" type="password" required />
          <!-- error message -->
          <p class="error-msg">*이메일 또는 비밀번호가 일치하지 않습니다.</p>
          <!-- <button class="L-button">다음</button> -->
          <button class="btn L-Disabled-button">로그인</button>
        </form>
        <a href="kjw_03_join-membership.html">이메일로 회원가입하기</a>
      </div>
    </div>
    <script>
      const body = document.querySelector("body");
      const email = body.querySelector("#email");
      const pw = body.querySelector("#pw");
      const sign = body.querySelector(".btn");
      sign.onclick = () => {
        login();
      };
      async function login() {
        const res = await fetch("http://146.56.183.55:5050/user/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            user: {
              email: email.value,
              password: pw.value,
            },
          }),
        });
        resJson = await res.json();
        console.log(resJson);
        localStorage.setItem("key", resJson.user.token);
        localStorage.setItem("url", "http://146.56.183.55:5050/");
        localStorage.setItem("username", resJson.user.accountname);
        console.log("로그인");
      }
      const loginForm = document.querySelector(".login-form");
      const errMsg = loginForm.querySelector(".error-msg");
      const btn = document.querySelector(".btn");

      errMsg.hidden = true;

      function loginSub(event) {
        event.preventDefault();

        if (email.value !== null && pw.value !== null) {
          alert("login success");
          location.href = "home.html";
        } else {
          errMsg.hidden = false;
        }
      }
      loginForm.addEventListener("submit", loginSub);
    </script>
  </body>
</html>
