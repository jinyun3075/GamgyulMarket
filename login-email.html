<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="module/module.css">
    <link rel="stylesheet" href="css/login-join.css">
    <title>login-email(junwoo)</title>
  </head>
  <body>
    <div id="login-email-join">
      <div class="cont">
        <p class="tit-txt">로그인</p>
        <section class="text-Activ-input email">
          <form class="loginInputId">
              <label for="inpId" class="txt-hide">이메일</label>
              <input type="text" class="inp-login" id="inpId" placeholder="">
              <!-- placeholder=""  안에 내용은 이메일로 회원가입시 텍스트 추가하면 됨 -->
              <!-- <strong class="LoginIderror">* 이미 가입된 이메일 주소입니다.</strong>   =>   error 났을 경우 표출할 텍스트-->  
          </form>
        </form>
        </section>
        <section class="text-Activ-input">
          <form class="loginInputId">
              <label for="inpId" class="txt-hide">비밀번호</label>
              <input type="text" class="inp-login" id="inpId" placeholder="">
              <!-- placeholder=""  안에 내용은 이메일로 회원가입시 텍스트 추가하면 됨 -->
              <!-- <strong class="LoginIderror">* 이미 가입된 이메일 주소입니다.</strong>   =>   error 났을 경우 표출할 텍스트-->  
          </form>
        </form>
        </section>
        <!-- <button class="L-button">다음</button> -->
        <button class="btn L-Disabled-button">로그인</button>
        <a href="#none">이메일로 회원가입하기</a>
      </div>
    </div>
  </body>
</html>
