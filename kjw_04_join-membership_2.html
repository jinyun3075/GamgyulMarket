<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="module/module.css">
    <link rel="stylesheet" href="css/kjw_02_login-email.css">
    <link rel="stylesheet" href="css/kjw_04_join-membership_2.css">
    <title>join-membership_2(junwoo)</title>
  </head>
  <body>
    <div id="join-membership_2" class="app">
      <div class="cont">
        <p class="tit-txt">프로필 설정</p>
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div class="profile">
          <img src="img/basic-profile-img-.png" alt="프사이미지">
          <img src="img/upload-file.png" alt="프사업로드">
        </div>
      </div>
      <form class="login-form">
        <p>사용자 이름</p>
        <input required id="user-name" type="text" placeholder="2~10자 이내여야 합니다.">
        <strong class="err-msg hidden">ERROR</strong>
        <p>계정 ID</p>
        <input required id="user-id" type="text" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
        <strong class="err-msg hidden">ERROR</strong>
        <p>소개</p>
        <input required id="user-intro" type="text" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
        <strong class="err-msg hidden">ERROR</strong>

        <!-- <button class="L-button">다음</button> -->
        <button class="btn L-Disabled-button">다음</button>
      </form>        
    </div>
    <script src="js_(junwoo)/kjw_04_join-membership_2.js"></script>
  </body>
</html>
