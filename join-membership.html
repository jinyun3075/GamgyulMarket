<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="module/module.css">
    <link rel="stylesheet" href="css/join-membership.css">
    <title>join-membership (준우)</title>
  </head>
  <body>
    <div id="login-email-join">
      <div class="container">
        <p class="tit-txt">이메일로 회원가입</p>
          <form class="login-form">
            <p>이메일</p>
            <input required id="email" type="email" placeholder="이메일 주소를 입력해 주세요.">
            <!-- error message -->
            <p class="error-email">*이미 가입된 이메일 주소입니다.</p>
            <p>비밀번호</p>
            <input required id="pw" type="password" placeholder="비밀번호를 설정해 주세요.">
            <!-- error message -->
            <p class="error-pw">*비밀번호는 6자 이상이어야 합니다.</p>
            <!-- <button class="L-button">다음</button> -->
            <button class="btn L-Disabled-button">다음</button>
          </form>        
      </div>
    </div>
    <div id="join-membership_2" class="app">
      <div class="cont">
        <p class="tit-txt">프로필 설정</p>
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div class="profile">
          <div id="display_image"></div>
          <label for="image_input" class="image-box"></label>
          <input type="file" id="image_input"/>
        </div>
      </div>
      <form class="login-form2">
        <p>사용자 이름</p>
        <input required id="user-name" type="text" placeholder="2~10자 이내여야 합니다.">
        <strong class="err-msg hidden">ERROR</strong>
        <p>계정 ID</p>
        <input required id="user-id" type="text" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
        <strong class="err-msg hidden">ERROR</strong>
        <p>소개</p>
        <input required id="user-intro" type="text" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
        <strong class="err-msg hidden">ERROR</strong>

        <!-- <button class="L-button">다음</button> -->
        <button class="btn L-Disabled-button" id="btn">다음</button>
      </form>        
    </div>
    <script src="js/join-membership.js"></script>
    <script>
      
    </script>
  </body>
</html>
